<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partify</title>
</head>
<body id="body">
    <header>
        <h1>Partify</h1>
    </header>
    <div align="center">
        
        <form id="form_login">
            <legend><h2>Login</h2></legend>
            <p>
                <label for="email">E-mail<abbr style="color: red;">*</abbr>:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="password">Senha<abbr style="color: red;">*</abbr>:</label>
                <input type="password" name="password" id="password">
            </p>

        </form>
        <div style="margin: 2px;">
            <form id="form_sign">
                <legend><h2>Sign up</h2></legend>
                <p>
                    <label for="name">Nome<abbr style="color: red;">*</abbr>:</label>
                    <input type="text" name="name" id="name">
                    <label for="sobrenome">Sobrenome<abbr style="color: red;">*</abbr>:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </p>
                <p>
                    <label for="email">E-mail<abbr style="color: red;">*</abbr>:</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="password">Senha<abbr style="color: red;">*</abbr>:</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="password">Confirmar Senha<abbr style="color: red;">*</abbr>:</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="gender">Sexo<abbr style="color: red;">*</abbr>:</label>
                    <input type="radio" name="gender" id="gender_f" value="f">
                    <label for="gender_f">Feminino</label>
                    <input type="radio" name="gender" id="gender_m" value="m">
                    <label for="gender_m">Masculino</label>
                    <input type="radio" name="gender" id="gender_o" value="o">
                    <label for="gender_o">Outro</label>
                </p>
                <p>
                    <label for="birth">Data de Nascimento</label>
                    <input type="date" name="birth" id="birth">
                </p>
                
            </form>
        </div>
    </div>
</body>
</html>
